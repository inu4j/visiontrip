
<ion-view view-title="{{ 'gospel_title' | translate}}" ng-controller="GospelCtrl" cache-view="false">
       <ion-nav-buttons side="right" ng-hide="true" >
      </ion-nav-buttons>

    <ion-content>
    <div class="list card">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" >
        
      <ion-slide ng-repeat="gospel_item in gospel" id="margin_zero">
        <div class="item item-image" >

            <div style="position:absolute; z-index:2; left:{{gospel_msg[$index].left}}; top:{{gospel_msg[$index].top}}; right:{{gospel_msg[$index].right}};  text-align:{{gospel_msg[$index].align}}; line-height:110%;">
                <p ng-repeat="item in gospel_msg[$index].content">

                  <span style="font-weight:bold; color:green; font-size:1.0em; line-height:130%; white-space:pre-line;" ng-bind-html="gospel_target_msg[$parent.$index].content[$index].data"></span><br>

                  <span style="color:gray; font-size:0.7em; line-height:90%; white-space:pre-line;" ng-bind-html="item.data">
                  </span><br>

                </p>
            </div>
            <div sytle="z-index:1;">
              <img ng-src="{{gospel_item.img}}">
            </div>

        </div>
      </ion-slide>    

        
    </ion-slide-box>

    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#" ng-click="slide_prev(slideIndex)">
        <i class="icon ion-ios-arrow-back"></i>{{ "btn_prev" | translate}}
        </a>

        <a class="tab-item" href="#" ng-click="soundControl()">
          <i class="icon ion-play" ng-show="playflag"></i>
          <i class="icon ion-pause" ng-hide="playflag"></i>
        </a>

        <a class="tab-item" href="#" ng-click="soundSwitch()">
          <i class="icon ion-volume-medium" ng-show="soundflag"></i>
          <i class="icon ion-volume-mute" ng-hide="soundflag"></i>
        </a>

        <a class="tab-item" href="#" ng-click="slide_next(slideIndex)">
        {{ "btn_next" | translate}}<i class="icon ion-ios-arrow-forward"></i>
        </a>
    </div>

      </div>
  </ion-content>
</ion-view>
